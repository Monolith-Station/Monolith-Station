- type: entity
  id: ShipMediumPlasmaProjectile
  name: plasma projectile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
    - type: Projectile
      ignoreWeaponGrid: true
      damage:
        types:
          Caustic: 100
          Structural: 700
          Heat: 225
          Radiation: 50
          Ion: 40
    - type: Sprite
      sprite: _Mono/Objects/SpaceArtillery/plasmashot.rsi
      layers:
        - state: plasmashot
    - type: Ammo
      muzzleFlash: null
    - type: ShipWeaponProjectile
    - type: RadarBlip
      scale: 1.25
      requireNoGrid: true
    - type: TimedDespawn
      lifetime: 60
    - type: PointLight
      color: "#FB00FF"
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 6
      intensitySlope: 4
      totalIntensity: 4
      maxTileBreak: 1
